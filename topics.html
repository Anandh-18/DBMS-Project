<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Topics</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Select Topics</h1>
  <div class="container1">
    <div class="topics">
      <button onclick="showQuestions('Mathematics')">Mathematics</button>
      <button onclick="showQuestions('Science')">Science</button>
      <button onclick="showQuestions('History')">History</button>
      <button onclick="showQuestions('Geography')">Geography</button>
      <button onclick="showQuestions('Literature')">Literature</button>
      <button onclick="showQuestions('Programming')">Programming</button>
      <button onclick="showQuestions('Art')">Art</button>
      <button onclick="showQuestions('Music')">Music</button>
      <button onclick="showQuestions('Sports')">Sports</button>
    </div>
  </div>
  <script>
    function showQuestions(topic) {
      var name = new URLSearchParams(window.location.search).get("name");
      var email = new URLSearchParams(window.location.search).get("email");
      var questions = {
        'Mathematics': [
          {
            question: 'What is the value of π (pi)?',
            options: ['3', '3.14', '4'],
            answer: '3.14'
          },
          {
            question: 'What is the result of 5 × 8?',
            options: ['40', '13', '56'],
            answer: '40'
          },
          {
            question: 'What is the square root of 64?',
            options: ['8', '6', '10'],
            answer: '8'
          }
        ],
        'Science': [
          {
            question: 'What is the chemical symbol for water?',
            options: ['H2O', 'CO2', 'O2'],
            answer: 'H2O'
          },
          {
            question: 'What is the closest planet to the Sun?',
            options: ['Earth', 'Venus', 'Mercury'],
            answer: 'Mercury'
          },
          {
            question: 'What is the process by which plants make their own food?',
            options: ['Photosynthesis', 'Respiration', 'Transpiration'],
            answer: 'Photosynthesis'
          }
        ],
        'History': [
          {
            question: 'In which year did World War II end?',
            options: ['1945', '1918', '1939'],
            answer: '1945'
          },
          {
            question: 'Who was the first President of the United States?',
            options: ['Thomas Jefferson', 'Abraham Lincoln', 'George Washington'],
            answer: 'George Washington'
          },
          {
            question: 'In which year did the Titanic sink?',
            options: ['1912', '1914', '1920'],
            answer: '1912'
          }
        ],
        'Geography': [
          {
            question: 'Which is the largest continent by land area?',
            options: ['Europe', 'Asia', 'Africa'],
            answer: 'Asia'
          },
          {
            question: 'What is the capital of France?',
            options: ['Berlin', 'London', 'Paris'],
            answer: 'Paris'
          },
          {
            question: 'Which is the longest river in the world?',
            options: ['Nile', 'Amazon', 'Mississippi'],
            answer: 'Nile'
          }
        ],
        'Literature': [
          {
            question: 'Who wrote "Romeo and Juliet"?',
            options: ['William Shakespeare', 'Charles Dickens', 'Jane Austen'],
            answer: 'William Shakespeare'
          },
          {
            question: 'Which book series is written by J.K. Rowling?',
            options: ['The Lord of the Rings', 'Harry Potter', 'Twilight'],
            answer: 'Harry Potter'
          },
          {
            question: 'Who wrote the novel "To Kill a Mockingbird"?',
            options: ['Harper Lee', 'J.D. Salinger', 'F. Scott Fitzgerald'],
            answer: 'Harper Lee'
          }
        ],
        'Programming': [
          {
            question: 'What is the capitalization of JavaScript?',
            options: ['JAVA Script', 'Java Script', 'JavaScript'],
            answer: 'JavaScript'
          },
          {
            question: 'Which of the following is a programming language?',
            options: ['HTML', 'CSS', 'Python'],
            answer: 'Python'
          },
          {
            question: 'What does HTML stand for?',
            options: ['Hyper Text Markup Language', 'Hyperlinks and Text Markup Language', 'Home Tool Markup Language'],
            answer: 'Hyper Text Markup Language'
          }
        ],
        'Art': [
          {
            question: 'Who painted the Mona Lisa?',
            options: ['Leonardo da Vinci', 'Michelangelo', 'Pablo Picasso'],
            answer: 'Leonardo da Vinci'
          },
          {
            question: 'Which art movement is known for its use of bright colors and bold shapes?',
            options: ['Surrealism', 'Cubism', 'Fauvism'],
            answer: 'Fauvism'
          },
          {
            question: 'Who created the sculpture "David"?',
            options: ['Michelangelo', 'Donatello', 'Leonardo da Vinci'],
            answer: 'Michelangelo'
          }
        ],
        'Music': [
          {
            question: 'Who composed the famous symphony "Symphony No. 9"?',
            options: ['Ludwig van Beethoven', 'Wolfgang Amadeus Mozart', 'Johann Sebastian Bach'],
            answer: 'Ludwig van Beethoven'
          },
          {
            question: 'Which instrument is known as the "King of Instruments"?',
            options: ['Violin', 'Piano', 'Guitar'],
            answer: 'Piano'
          },
          {
            question: 'What is the Italian musical term for "very loud"?',
            options: ['Pianissimo', 'Fortissimo', 'Mezzo Piano'],
            answer: 'Fortissimo'
          }
        ],
        'Sports': [
          {
            question: 'In which sport is the Stanley Cup awarded?',
            options: ['Baseball', 'Ice Hockey', 'Basketball'],
            answer: 'Ice Hockey'
          },
          {
            question: 'How many players are on a soccer team?',
            options: ['11', '10', '9'],
            answer: '11'
          },
          {
            question: 'Who won the FIFA World Cup in 2018?',
            options: ['Germany', 'Brazil', 'France'],
            answer: 'France'
          }
        ]
      };

      var topicQuestions = questions[topic];
      sessionStorage.setItem('questions', JSON.stringify(topicQuestions));
      var redirectURL = 'questions.html?name=' + name + '&email=' + email + '&topic=' + topic;
      window.location.href = redirectURL;
    }
  </script>
</body>
</html>
